<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    h1 {
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn {
      margin: 20px 0;
      padding: 12px 25px;
      font-size: 16px;
      color: white;
      background: linear-gradient(135deg, #5718f1, #9418fd);
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .notes-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-box {
      background: white;
      border-radius: 8px;
      padding: 15px;
      position: relative;
      min-height: 80px;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .input-box img {
      position: absolute;
      width: 20px;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üìù Notes</h1>
  <button class="btn">Create Notes</button>
  <div class="notes-container"></div>

  <script>
    const notesContainer = document.querySelector(".notes-container");
    const createBtn = document.querySelector(".btn");

    // Load notes from localStorage on page load
    window.addEventListener("load", showNotes);

    // Create new note
    createBtn.addEventListener("click", () => {
      createNote();
    });

    function createNote(text = "") {
      const inputBox = document.createElement("div");
      inputBox.className = "input-box";
      inputBox.contentEditable = "true";
      inputBox.innerText = text;

      const img = document.createElement("img");
      img.src = "https://cdn-icons-png.flaticon.com/512/1214/1214428.png";
      img.addEventListener("click", () => {
        inputBox.remove();
        updateStorage();
      });

      inputBox.appendChild(img);
      notesContainer.appendChild(inputBox);

      inputBox.addEventListener("input", updateStorage);
    }

    function updateStorage() {
      const notes = document.querySelectorAll(".input-box");
      const data = [];
      notes.forEach(note => {
        data.push(note.innerText.replace("\n", "").trim());
      });
      localStorage.setItem("notes", JSON.stringify(data));
    }

    function showNotes() {
      const storedNotes = JSON.parse(localStorage.getItem("notes") || "[]");
      storedNotes.forEach(note => createNote(note));
    }
  </script>
</body>
</html>
